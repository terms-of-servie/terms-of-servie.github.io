<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            background-color: #1C211C;
            color: #fff;
            transition: background 0.6s, color 0.6s;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            box-sizing: border-box;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            box-sizing: border-box;
        }
        body.light {
            background-color: #78B7FF;
            color: #222;
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 40px;
            z-index: 2000;
            padding: 0.7em 1.5em;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: #222;
            color: #fff;
            transition: background 0.6s, color 0.6s;
        }
        body:not(.light) .toggle-btn {
            background: #78B7FF;
            color: #222;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background: #222;
            color: #fff;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 1em 2em;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 2em;
            font-weight: bold;
        }
        nav a:last-child {
            text-decoration: underline;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin-top: 5em;
        }
        h1 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-size: 3.5em;
        }
        h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        img {
            max-width: 150px;
            max-height: 150px;
            height: auto;
            border-radius: 8px;
        }
    </style>
    <script>
      window.onload = function() {
        if (localStorage.getItem('theme') === 'light') {
          document.body.classList.add('light');
        }
      }
      function toggleBackground() {
        document.body.classList.toggle('light');
        // Save the current theme
        if (document.body.classList.contains('light')) {
          localStorage.setItem('theme', 'light');
        } else {
          localStorage.setItem('theme', 'dark');
        }
      }
    </script>
</head>
<body>
    <nav style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        background: #222;
        color: #fff;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 1em 2em;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    ">
        <a href="index.html" style="color: #fff; text-decoration: underline; margin-right: 2em; font-weight: bold;">Home</a>
        <a href="projects.html" style="color: #fff; text-decoration: none; margin-right: 2em; font-weight: bold;">Photos/Dishes</a>
        <a href="about.html" style="color: #fff; text-decoration: none; font-weight: bold;">About</a>
    </nav>

    <div style="display: flex; align-items: center; gap: 40px; justify-content: center; margin-top: 5em; position: relative;">
    <img src="2best.jpeg" alt="Decorative Image" style="margin-top: 40px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);z-index: 0; max-width: 1000px; max-height: 450px;">
    <h1 style="margin: 0; position: relative; z-index: 1;">Home</h1>
    </div>

    <button class="toggle-btn" onclick="toggleBackground()">Change</button>

    <main>
        <p style=" text-align: center; max-width: 600px;">Welcome to my portfolio.<br> I like to cook in my free time. and I do some Novice photography.<br>(im not that good a Photography but I enjoy it)</p>

        <div style="display: flex; align-items: center; gap: 40px;">
            <h2 style="margin: 0;"></h2>
            <h2 style="margin: 0;"></h2>
        </div>

        <div style="display: flex; align-items: center; gap: 40px;">
            <p style="margin: 0;"></p>
            <p style="margin: 0;"></p>
        </div>
        <img src="mybest.jpeg" alt="Decorative Image" style=" max-width: 150px; max-height: 999px; border-radius: 8px;">
    </main>
</body>
</html>
