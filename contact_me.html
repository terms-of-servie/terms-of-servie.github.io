<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        *{
            font-size: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        button {
            color:white;
            background: blueviolet;
            font-size: 24px;
            padding: 15px; 
            border: 2px solid white;
            border-radius: 10px;
        }
        body { background: #555;}
        label {font-weight: bold;}
        h1 { font-size: 28px;}
        form { min-width: 550px; margin-bottom: 30px;}
    </style>
</head>
<body>
    <center><h1>Contact Me</h1></center>

    <form action="#" method="post" id="contactform"
        style="text-align: center;" onsubmit="alert('not implemented yet');">
    <fieldset>
        <label for="myname">First Name:<span class="rqd">*</span></label> <br/>
        <input type="text" name="myname" id="myname" required
            placeholder="First Name"> <br/><br/>

        <label for="myname">Last Name:<span class="rqd">*</span></label> <br/>
        <input type="text" name="myname" id="myname" required
            placeholder="Last Name"> <br/><br/>

        <label for="myemail">Your Email:<span class="rqd">*</span></label> <br/>
        <input type="email" name="myemail" id="myemail" required
            placeholder="Your Email"> <br/><br/>

        <label for="myemail">Re-enter Email:<span class="rqd">*</span></label> <br/>
        <input type="email" name="myemail" id="myemail" required
            placeholder="Re-enter Email"> <br/><br/>

        <label for="subject">New password:<span class="rqd">*</span></label> <br/>
        <input type="text" name="subject" id="subject" 
            placeholder="New password" required> <br/><br/>


        <label for="priority">Month:</label> <br/>
        <select name="priority" id="priority" required placeholder="Month">
            <option disabled selected value>-- select an option --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> <br/><br/>

        <label for="flwup">Do you want a follow up email?</label> <br/>
        <input type="radio" name="flwup" id="flwupy" value="yes">
        <label type="flwupy" class="flwlbl">Female</label>
        <input type="radio" name="flwup" id="flwupn" value="no">
        <label type="flwupn" class="flwlbl">Male</label>

        <input type="submit" value="submit" id="sbutton">

    </fieldset>
    </form>
    
</body>
</html>
