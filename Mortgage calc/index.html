        <input type="number" id="mon"> </br>
    </div>
    
        <button onclick="
        let prin = document.getElementById('prin').value;
        let int = document.getElementById('int').value;
        let num = document.getElementById('num').value;
        let mon = document.getElementById('mon').value;
        
        let div = int / 12 
        let u = div + 1 
        let q = 12 * num
        let w = prin * q
        let e = q - 1 
        let r = e * mon 
        let t = div / r 
        let y = e - t
        document.writeln('Remaining Loan Balance: ' + y);
    ">Calculate</button>
